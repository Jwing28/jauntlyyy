<ion-view view-title="Add Event">
  <ion-content>
    <h1>Add Event</h1>

    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Event Name</span>
        <input type="text" value="{{ inputTitle }}">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Location</span>
        <input type="text" value="{{ address }}">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Time</span>
        <input type="text" placeholder="time">
      </label>
    </div>

    <form>
      <input type="text" ng-model="location" placeholder="location">
      <input type="text" ng-model="activity" placeholder="activity">
      <button class="ng-hide" type="submit" ng-click="search(location, activity)">Submit</button>
    </form>

    <div class="results" ng-repeat="result in this.results | limitTo: 10">
      <div class="info">
        <div class="title">{{ result.title }}</div>
        <div class="thumb"><img ng-click='clickInfo(result); getGoogApi(result.latLng)' ng-src="{{result.imageUrl}}"></div>
      </div>
    </div>

  </ion-content>
</ion-view>
