<ion-view view-title="join.me">
  <ion-content>
    <h1>Add Event</h1>


    <form >
      <div class="list">
        <ng-map zoom="15" center="{{ coordinates }}" style="height: 400px; width: 400px; display: block;">
          <marker position="{{ coordinates }}" />
          <shape name="circle" radius="100" center="{{ coordinates }}" radius="4000" />
          <control name="overviewMap" opened="true" />
        </ng-map>
        <input class="ng-hide" ng-model="imageUrl" value="{{ imageUrl }}">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Event Name</span>
          <input type="text" placeholder="event name" value="{{ inputTitle }}" ng-model="inputTitle">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Location</span>
          <input type="text" placeholder ="location" value="{{ address }}" ng-model="address">
        </label>
        <label class="item item-input item-stacked-label" ion-datetime-picker am-pm ng-model="datetimeValue">
          <span class="input-label">Date and Time</span>
          <input type="text" placeholder="date and time" value = "{{ datetimeValue | date: "yyyy-MM-dd h:mm:ss a" }}" ng-submit="getDateTime()" ng-model="datetimeValue">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Duration</span>
          <input type="text" placeholder="duration" value = "{{ duration }}" ng-model="duration">
        </label>
      </div>
       <button type="submit" class="button button-block" ng-click="postEvent(inputTitle, address, datetimeValue, duration, imageUrl)">Add</button>
    </form>

    <button ng-click="clearFields()">Cancel</button>

    <form class="item-input">
      <input type="text" ng-model="location" placeholder="location">
      <input type="text" ng-model="activity" placeholder="activity">
      <button class="ng-show" type="submit" ng-click="search(location, activity)">Search</button>
    </form>


    <div class="results item-input" ng-repeat="result in this.results | limitTo: 15">
      <div class="info">
        <div class="title">{{ result.title }}</div>
        <div class="thumb"><img ng-click='clickInfo(result); getAddress(result.latLng)' ng-src="{{result.imageUrl}}"></div>
      </div>
    </div>

  </ion-content>
</ion-view>
